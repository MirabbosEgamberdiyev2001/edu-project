<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="check" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="200" height="200" rx="40" ry="40" fill="url(#bg)"/>

  <!-- Open book shape -->
  <g transform="translate(100, 88)">
    <!-- Left page -->
    <path d="M-48,-32 L-4,-20 L-4,36 L-48,24 Z"
          fill="rgba(255,255,255,0.20)" stroke="rgba(255,255,255,0.50)" stroke-width="1.5"/>
    <!-- Right page -->
    <path d="M4,-20 L48,-32 L48,24 L4,36 Z"
          fill="rgba(255,255,255,0.30)" stroke="rgba(255,255,255,0.60)" stroke-width="1.5"/>
    <!-- Spine -->
    <line x1="0" y1="-22" x2="0" y2="37" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Left page lines -->
    <line x1="-38" y1="-10" x2="-10" y2="-4" stroke="rgba(255,255,255,0.55)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-38" y1="2" x2="-10" y2="8" stroke="rgba(255,255,255,0.55)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-38" y1="14" x2="-10" y2="20" stroke="rgba(255,255,255,0.55)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Right page lines -->
    <line x1="10" y1="-4" x2="38" y2="-10" stroke="rgba(255,255,255,0.70)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="8" x2="38" y2="2" stroke="rgba(255,255,255,0.70)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="38" y2="14" stroke="rgba(255,255,255,0.70)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Check mark badge (bottom-right) -->
  <circle cx="148" cy="148" r="24" fill="url(#check)" stroke="white" stroke-width="3"/>
  <polyline points="137,148 144,156 160,140"
            fill="none" stroke="white" stroke-width="3.5"
            stroke-linecap="round" stroke-linejoin="round"/>
</svg>
