<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5;">
<div style="max-width: 480px; margin: 0 auto; border: 1px solid #e0e0e0; border-radius: 8px; padding: 32px; background-color: #ffffff;">
    <h2 style="color: #1a73e8; text-align: center;">EduPlatform</h2>
    <h3 style="text-align: center; color: #333;">
        <span th:text="'Welcome, ' + ${firstName} + '!'">Welcome!</span>
    </h3>
    <p style="font-size: 16px; color: #333; line-height: 1.5;">
        Thank you for joining EduPlatform. Start exploring our educational resources and tools.
    </p>
    <div style="text-align: center; margin: 24px 0;">
        <a th:href="${platformUrl} ?: '#'"
           style="display: inline-block; background-color: #1a73e8; color: #ffffff; padding: 12px 32px;
                  border-radius: 4px; text-decoration: none; font-weight: bold;">
            Get Started
        </a>
    </div>
    <hr style="border: none; border-top: 1px solid #e0e0e0; margin: 24px 0;"/>
    <p style="font-size: 12px; color: #999; text-align: center;">
        EduPlatform - Education for Everyone
    </p>
</div>
</body>
</html>
