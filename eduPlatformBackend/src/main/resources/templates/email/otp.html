<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f4f8;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 20px;">
    <tr>
        <td align="center">
            <table role="presentation" width="480" cellpadding="0" cellspacing="0"
                   style="max-width: 480px; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%); padding: 32px 32px 24px; text-align: center;">
                        <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700; letter-spacing: -0.5px;"
                            th:text="${appName} ?: 'EduPlatform'">EduPlatform</h1>
                    </td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding: 40px 32px;">
                        <p style="margin: 0 0 8px; font-size: 18px; font-weight: 600; color: #1e293b; text-align: center;">
                            <span th:text="#{email.otp.code.label}">Sizning tasdiqlash kodingiz:</span>
                        </p>
                        <p style="margin: 0 0 24px; font-size: 14px; color: #64748b; text-align: center;">
                            <span th:text="#{email.otp.validity(${expiryMinutes})}">Ushbu kod 5 daqiqa amal qiladi.</span>
                        </p>

                        <!-- OTP Code Box -->
                        <div style="text-align: center; margin: 0 0 32px;">
                            <span style="display: inline-block; font-size: 36px; font-weight: 800; letter-spacing: 12px;
                                         background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
                                         padding: 20px 36px; border-radius: 12px; color: #1d4ed8;
                                         border: 2px dashed #93c5fd;"
                                  th:text="${otpCode}">123456</span>
                        </div>

                        <p style="margin: 0; font-size: 14px; color: #64748b; text-align: center; line-height: 1.6;">
                            <span th:text="#{email.otp.enter.manually}">Ushbu kodni ilovadagi tasdiqlash sahifasiga kiriting.</span>
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding: 0 32px 32px;">
                        <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 0 0 20px;"/>
                        <p style="margin: 0; font-size: 12px; color: #94a3b8; text-align: center; line-height: 1.5;">
                            <span th:text="#{email.otp.ignore}">Agar siz ushbu kodni so'ramagan bo'lsangiz, bu xabarni e'tiborsiz qoldiring.</span>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
